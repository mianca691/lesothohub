<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> LESOTHO HUB Agriculture Marketing - Home</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('FARMINGSCENE.jpeg') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

  
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffeb99; /* light yellow */
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      color: darkgreen;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav ul li {
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: darkgreen;
      font-weight: bold;
      cursor: pointer;
    }

    nav ul li i {
      margin-right: 8px;
      color: orange;
    }

  
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: gold;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
      color: darkgreen;
    }

    .category-card:hover {
      transform: translateY(-10px);
    }

    .category-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category-card h3 {
      padding: 15px;
      font-size: 1.3rem;
      background: gold;
      color: darkgreen;
    }

    footer {
      background: darkgreen;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

   
    @media(max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: #ffeb99;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
        padding: 20px;
      }

      nav ul.active {
        display: flex;
      }

      nav .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
        color: darkgreen;
      }
    }

    @media(min-width: 769px) {
      nav .menu-toggle {
        display: none;
      }
    }
  </style>
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/5a4e9f8e45.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <h1>LESOTHOHUB</h1>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    <ul>
      <li><i class="fas fa-home"></i><a href="index.html">Home</a></li>
      <li><i class="fas fa-box"></i><a href="products.html">Products</a></li>
      <li><i class="fas fa-users"></i><a href="about.html">About Us</a></li>
      <li><i class="fas fa-envelope"></i><a href="contact.html">Contact</a></li>
      <li><i class="fas fa-lightbulb"></i><a href="tips.html">Tips</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <h2>Welcome to LESOTHO HUB</h2>
    <p>Connecting Organic, Livestock & Vegetable Farmers with Customers</p>

    <!-- FARMER CATEGORIES -->
    <div class="categories">
      <div class="category-card" onclick="location.href='farmers profile.html?type=organic'">
        <img src="ORGANIC.jpeg" alt="Organic Farmers">
        <h3>Organic Farmers</h3>
      </div>
      <div class="category-card" onclick="location.href='farmers profile.html?type=livestock'">
        <img src="COW.jpeg" alt="Livestock Farmers">
        <h3>Livestock Farmers</h3>
      </div>
      <div class="category-card" onclick="location.href='farmers profile.html?type=vegetables'">
        <img src="CROPS.jpeg" alt="Vegetable Farmers">
        <h3>Vegetable Farmers</h3>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 LesothoHub. All rights reserved.</p>
  </footer>

  <!-- JS for Mobile Nav -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('nav ul');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
